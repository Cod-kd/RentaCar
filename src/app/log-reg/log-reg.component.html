<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation" (click)="displayLogin()">
        <a class="nav-link {{logState}}" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
            aria-controls="pills-login">Login</a>
    </li>
    <li class="nav-item" role="presentation" (click)="displayRegister()">
        <a class="nav-link {{regState}}" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
            aria-controls="pills-register">Register</a>
    </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
    <div class="tab-pane fade show {{logState}}" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form (submit)="signIn($event)">
            <div class="text-center mb-3">
                <p>Sign in</p>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" id="loginName" class="form-control" placeholder="Username" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" />
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
    </div>
    <div class="tab-pane fade  show {{regState}}" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form (submit)="signUp($event)">
            <div class="text-center mb-3">
                <p>Sign up</p>
            </div>

            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="text" id="registerName" class="form-control" placeholder="Name" />
            </div>

            <!-- Username input -->
            <div class="form-outline mb-4">
                <input type="text" id="registerUsername" class="form-control" placeholder="Username" />
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="registerEmail" class="form-control" placeholder="Email" />
            </div>
            
            <!-- Telephone input -->
            <div class="form-outline mb-4">
                <input type="tel" id="registerTel" class="form-control" placeholder="Tel" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="registerPassword" class="form-control" placeholder="Password" />
            </div>

            <!-- Repeat Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="registerRepeatPassword" class="form-control" placeholder="Repeat password" />
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
        </form>
    </div>
</div>
