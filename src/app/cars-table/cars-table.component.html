<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Car</th>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Year</th>
            <th scope="col">Color</th>
            <th scope="col">Price/day</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let carData of carsData">
            <th scope="row">{{carData.carId}}</th>
            <td>{{carData.carBrand | titlecase}}</td>
            <td>{{carData.model}}</td>
            <td>{{carData.year}}</td>
            <td>{{carData.color}}</td>
            <td>{{carData.pricePerDay | currency}}</td>
        </tr>
    </tbody>
</table>
